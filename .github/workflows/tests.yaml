name: Tests

on:
    pull_request: null
    push:
     branches:
        - main



env:
    # see https://github.com/composer/composer/issues/9368#issuecomment-718112361
    COMPOSER_ROOT_VERSION: "dev-main"

jobs:
    tests:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        strategy:
            fail-fast: false
            matrix:
                php: ['8.1']
                testsuite:
                    - tests
                    - php-rules
                    - other-rules
                    - packages-tests
                    - utils-tests

        name: PHP ${{ matrix.php }} tests for ${{ matrix.testsuite }}
        steps:
            -   uses: actions/checkout@v3

            -
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   uses: "ramsey/composer-install@v2"

            -   run: vendor/bin/phpunit --testsuite ${{ matrix.testsuite }} --colors
