name: End to End tests

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

env:
    # see https://github.com/composer/composer/issues/9368#issuecomment-718112361
    COMPOSER_ROOT_VERSION: "dev-main"

jobs:
    end_to_end:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php_version: ['8.1']
                directory:
                    - 'e2e/skip-direct-file-path'

        name: End to end test - ${{ matrix.directory }}

        steps:
            -   uses: actions/checkout@v3

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php_version }}
                    coverage: none

            # run in root rector-src
            -   run: composer install --ansi

            # run in e2e subdir
            -
                run: composer install --ansi
                working-directory: ${{ matrix.directory }}

            # run e2e test direct path
            -   run: php ../e2eTestRunnerPath.php src/Test.php
                working-directory: ${{ matrix.directory }}

            # run e2e test only directory
            -   run: php ../e2eTestRunnerPath.php src
                working-directory: ${{ matrix.directory }}

            # run e2e test no path, look by rector.php
            -   run: php ../e2eTestRunnerPath.php
                working-directory: ${{ matrix.directory }}
