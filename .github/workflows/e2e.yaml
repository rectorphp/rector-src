# This workflow runs system tests: Use the Rector application from the source
# checkout to process "fixture" projects in e2e/ directory
# to see if those can be processed successfully
name: End to End tests

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

env:
    # see https://github.com/composer/composer/issues/9368#issuecomment-718112361
    COMPOSER_ROOT_VERSION: "dev-main"

jobs:
    end_to_end:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php_version: ['8.0']
                directory:
                    - 'e2e/template-extends'
                    - 'e2e/plain-views'

        name: End to end test - ${{ matrix.directory }}

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php_version }}
                    coverage: none

            # run in root rector-src
            -   run: composer install --ansi

            # run in e2e subdir
            -
                run: composer install --ansi
                working-directory: ${{ matrix.directory }}

            # run rector. check whether we expect a certain output, or alternatively that rector just processed everything without errors
            -
                shell: php {0}
                working-directory: ${{ matrix.directory }}
                run: |
                    <?php
                    exec('./../../bin/rector process --dry-run --no-ansi --no-progress-bar -a vendor/autoload.php', $output, $exitCode);
                    $output = implode("\n", $output);

                    $expectedDiff = 'expected-output.diff';
                    if (!file_exists($expectedDiff)) {
                        echo $output;
                        exit($exitCode);
                    }

                    $matchedExpectedOutput = false;
                    $expectedOutput = file_get_contents($expectedDiff);
                    if (trim($output) === trim($expectedOutput)) {
                        $matchedExpectedOutput = true;
                    }

                    if ($matchedExpectedOutput === false) {
                        echo "EXPECTED:\n";
                        var_dump($expectedOutput);
                        echo "ACTUAL:\n";
                        var_dump($output);
                        exit(1);
                    }

                    exit(0);
